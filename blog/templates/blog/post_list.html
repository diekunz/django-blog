<html>
    <head>
        <title>Pidor's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Pidor's blog</a></h1>
        </div>
        
        {% for post in posts %}
            <div>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                <p>{{ post.published_date }}</p>
            </div>
        {% endfor %}

    </body>
</html>
